<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container-text">
  <h1 class="h1">
    Learn to code by watching others
  </h1>
  <p class="p">
    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.
  </p>
  </div>
  <div class="forms">
    <button type="submit" id="button1"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
    <div class="form-container" id="form-container">
      <form id="form">
          <input type="text" name="firstname" placeholder="First Name" id="fname" onchange="validateFields()" required>
            <div id="error-fname"></div>
        
          <input type="text" name="lastname" placeholder="Last Name" id="lname" onchange="validateFields()" required>
            <div id="error-lname"></div>

          <input type="email" name="email" placeholder="Email Adress" id="email" onchange="validateFields()" required>
            <div id="error-email"></div>

          <input type="password" name="password" placeholder="Password" id="password" onchange="validateFields()" required>
            <div id="error-password"></div>

          <button type="submit" id="button2">CLAIM YOUR FREE TRIAL</button>
          
          <h6 class="h6">By clicking the button, you are agreeing to our 
          <a class="terms"> Terms and Services </a></h6>
        </form>
      </div>
  </div>

<script src="./script.js"></script>

</body>
</html>
